<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Add Dentist</title>

</head>

<body>

<nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">

    <div class="container-fluid">

        <a class="navbar-brand" href="#">Dental Clinic</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>

        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">

            <ul class="navbar-nav">

                <li class="nav-item">

                    <a class="nav-link" href="list_dentists.html">List Dentists</a>

                </li>

                <li class="nav-item">

                    <a class="nav-link" href="add_dentist.html">Add Dentist</a>

                </li>

            </ul>

        </div>

    </div>

</nav>

<div class="container">

    <h1 class="mt-5">Add Dentist</h1>

    <form id="addDentistForm">

        <div class="mb-3">

            <label for="registrationNumber" class="form-label">Registration Number</label>

            <input type="text" class="form-control" id="registrationNumber" required>

        </div>

        <div class="mb-3">

            <label for="lastName" class="form-label">Last Name</label>

            <input type="text" class="form-control" id="lastName" required>

        </div>

        <div class="mb-3">

            <label for="firstName" class="form-label">First Name</label>

            <input type="text" class="form-control" id="firstName" required>

        </div>

        <button type="submit" class="btn btn-primary">Add Dentist</button>

    </form>

</div>

<script src="js/addDentists.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
