<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>List Dentists</title>

</head>

<body>

<nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">

    <div class="container-fluid">

        <a class="navbar-brand" href="#">Dental Clinic</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>

        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">

            <ul class="navbar-nav">

                <li class="nav-item">

                    <a class="nav-link" href="add_dentist.html">Add Dentist</a>

                </li>

                <li class="nav-item">

                    <a class="nav-link" href="list_dentists.html">List Dentists</a>

                </li>

            </ul>

        </div>

    </div>

</nav>

<div class="container-xl">

    <h1 class="mt-5">Dentists</h1>

    <table class="table table-striped" id="dentistTable">

        <thead>

        <tr>

            <th>ID</th>

            <th>Registration Number</th>

            <th>Last Name</th>

            <th>First Name</th>

            <th>Actions</th>

        </tr>

        </thead>

        <tbody></tbody>

    </table>


    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">

        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">

                    <h5 class="modal-title" id="editModalLabel">Edit Dentist</h5>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>

                <div class="modal-body">

                    <form id="editForm">

                        <div class="mb-3">

                            <label for="editRegistrationNumber" class="form-label">Registration Number</label>

                            <input type="text" class="form-control" id="editRegistrationNumber" required>

                        </div>

                        <div class="mb-3">

                            <label for="editLastName" class="form-label">Last Name</label>

                            <input type="text" class="form-control" id="editLastName" required>

                        </div>

                        <div class="mb-3">

                            <label for="editFirstName" class="form-label">First Name</label>

                            <input type="text" class="form-control" id="editFirstName" required>

                        </div>

                        <input type="hidden" id="currentDentistId">

                        <button type="submit" class="btn btn-primary">Save Changes</button>

                    </form>

                </div>

            </div>

        </div>

    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="js/listDentists.js"></script>

</body>

</html>
